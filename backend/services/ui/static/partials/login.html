<div class="row login-div">
    <form class="col s12" ng-submit="login()">
        <div class="row">
            <div class="col s12">
                <img style="margin-top: 30px" src="../img/yoda-64x64.png"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" ng-model="username" class="validate input-field-username">
                <label class="active" for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" ng-model="password" class="validate input-field-password">
                <label class="active" for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="right-align">
                    <input class="btn waves-effect waves-light" type="submit" value="Login">
                </p>
            </div>
        </div>
    </form>
</div>
